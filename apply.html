		<h1 id="apply2" style="text-align: center">Apply</h1>
		<p> Fill out the information below to sign up for a Hackathon!</p>
		<form action="action_page.js">

			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname"><br>

			<label for="lname">Last Name:</label><br>
			<input type="text" id="lname" name="lname"><br>

			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br>

			<label for="s/o">School or Organization:</label><br>
			<input type="text" id="s/o" name="s/o"><br>

			<p>Please select the event you would like to attend:</p>
			<input type="radio" id="event1" name="events" value="Event #1">
			<label for="event1">Event #1</label><br>
			<input type="radio" id="event2" name="events" value="Event #2">
			<label for="event2">Event #2</label><br>  
			<input type="radio" id="event3" name="events" value="Event #3">
			<label for="event3">Event #3</label><br><br>

			<input type="submit" value="Submit">
		</form>
