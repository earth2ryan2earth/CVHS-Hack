<!DOCTYPE html>
<html>
	<head>
	<style>

	</style>
	</head>
	<script>
		function saveData() {
		 document.cookie="fname="+document.getElementById('fname').value+"; expires=Sat, 18 Dec 2021 12:00:00 UTC";
		 document.cookie="lname="+document.getElementById('lname').value+"; expires=Sat, 18 Dec 2021 12:00:00 UTC";
		 document.cookie="email="+document.getElementById('email').value+"; expires=Sat, 18 Dec 2021 12:00:00 UTC";
		 document.cookie="s/o="+document.getElementById('s/o').value+"; expires=Sat, 18 Dec 2021 12:00:00 UTC";
		 
	 
		 var radios = document.getElementsByName('events');
	 
		 for (var i = 0, length = radios.length; i < length; i++) {
			 if (radios[i].checked) {
					 document.cookie="events="+radios[i].value+"; expires=Thu, 18 Dec 2019 12:00:00 UTC";
					 break;
			 }
	 }
		alert('Data Saved!');
	 }
		alert('SAVED DATA: '+document.cookie);
	 </script>

	<body>
		<h1> Apply</h1>
		<p> Fill out the information below to sign up for a Hackathon!</p>
		<form action="javascript:saveData()">

			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname"><br>

			<label for="lname">Last Name:</label><br>
			<input type="text" id="lname" name="lname"><br>

			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"><br>

			<label for="s/o">School or Organization:</label><br>
			<input type="text" id="s/o" name="s/o"><br>

			<p>Please select the event you would like to attend:</p>
			<input type="radio" id="event1" name="events" value="Event #1">
			<label for="event1">Event #1</label><br>
			<input type="radio" id="event2" name="events" value="Event #2">
			<label for="event2">Event #2</label><br>  
			<input type="radio" id="event3" name="events" value="Event #3">
			<label for="event3">Event #3</label><br><br>

			<input type="submit" value="Submit">
		</form>
		
	</body>
</html>
